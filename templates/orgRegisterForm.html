<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="252993 PWR Åukasz Dolata">
    <meta name="description" content="High accessability, secure password manager">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
    <title>Manager Organization Manage</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0" action="/orgLoginForm" method="GET">
              <button class="btn btn-info" type="submit">Go back</button>
          </form>
        </li>
      </ul>
    </nav>
    <br>
    <div class="w-75 container-fluid">
      {% if error == 0 %}
      <div class="card">
        <h5 class="card-header h5">Organization and default admin account successfully created!</h5>
        <div class="card-body">
          <p class="card-text">
          {% autoescape false %}
          {{ msg }}</p>
          {% endautoescape %}
          <form action="/orgLoginForm" method="GET">
              <button type="submit" class="btn btn-info">Login here</button>
          </form>
        </div>
      </div>
      {% else %}
      <h2>Organization registration</h2>
      <br>
      <form action="/orgRegister" method="POST">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"><b>Organization name</b></span>
            </div>
            <input type="text" name="orgName" class="form-control" aria-label="Organization name" aria-describedby="inputGroup-sizing-default" maxlength="32" required>
            <div class="invalid-feedback">Please fill out this field</div>
          </div>
        <button type="submit" class="btn btn-info">Register</button>
        </form>
        <br><br><br>
        <h5>Your organization is already registered?</h5>
        <form action="/orgLoginForm" method="GET">
          <button type="submit" class="btn btn-info">Login here</button>
        </form>
      {% endif %}
      </div>
      </body>
      </html>
