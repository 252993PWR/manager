<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="252993 PWR Łukasz Dolata">
    <meta name="description" content="High accessability, secure password manager">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
    <title>Manager Add New Password</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0" action="/home">
              <button class="btn btn-info" type="submit">Go back to passwords</button>
          </form>
        </li>
        {% if session['orgUUID'] and isAdmin%}
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0" action="/orgManage" method="POST">
              <input hidden type="text" value="manageHome" name="action">
              <button class="btn btn-info" type="submit">Manage your organization</button>
          </form>
        </li>
        {% endif %}
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <form class="form-inline my-2 my-lg-0" action="/logout">
              <button class="btn btn-info" type="submit">Log out</button>
          </form>
        </li>
      </ul>
    </nav>
    <br>
    <div class="w-75 p-3 container-fluid">
      {% if action == 'add' %}
        <form name="passInfo" action="/viewPass" method="POST">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"><b>Password name</b></span>
            </div>
            <input type="text" value="{{ passName }}" name="passName" class="form-control" aria-label="Password name" aria-describedby="inputGroup-sizing-default" maxlength="32" required>
            <div class="invalid-feedback">Please fill out this field</div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"><b>Password</b></span>
            </div>
            <input style="font-family:monospace;" type="password" value="{{ savedPassword }}" name="savedPassword" id="passw" class="form-control" aria-label="savedPassword" aria-describedby="inputGroup-sizing-default" minlength="12" maxlength="32" required>
            <div class="input-group-append">
              <button type="button" id="switchVisible" class="btn btn-outline-info" onclick="passHide('passw')" tabindex="2"><i class="fa fa-eye-slash"></i></button>
              <button type="button" class="btn btn-info" onclick="randomPassword();">Generate</button>
              <select class="custom-select" id="passLength">
                <option value="12">Length</option>
                <option value="12" selected>12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
              </select>
              <script>randomPassword();</script>
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
            </div>
            <input type="text" value="{{ passUsername }}" name="passUsername"class="form-control" aria-label="passUsername" aria-describedby="inputGroup-sizing-default" maxlength="32">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Page URL</span>
            </div>
            <input type="text" value="{{ passPageURL }}" name="passPageURL"class="form-control" aria-label="passPageURL" aria-describedby="inputGroup-sizing-default" maxlength="255">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Note</span>
            </div>
            <textarea class="form-control" value="{{ passNote }}" name="passNote" aria-label="passNote" maxlength="255"></textarea>
          </div>
          <input hidden type="text" value="{{ passUUID }}" name="passUUID">
          <input hidden type="text" value="applyAdd" name="action">
          <button type="submit" class="btn btn-info">Add password</button>
        </form>
      {% endif %}
      </div>
  </body>
</html>
