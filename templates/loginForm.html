<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="252993 PWR Łukasz Dolata">
    <meta name="description" content="High accessability, secure password manager">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
    <title>Manager Priv Login</title>
  </head>
  <body>
    <div class="jumbotron text-center" style="margin-bottom:0">
      <h1>Welcome to password manger</h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/loginForm">Private Account Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orgLoginForm">Organization Account Login</a>
        </li>
      </ul>
    </nav>
    <br>
    <div class="w-75 container-fluid">
      <h3>Login to your account</h3>
      <br>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="uname">Username:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter username" name="username" required>
          <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
          <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <button type="submit" class="btn btn-info">Log in</button>
      </form>
      <br><br><br>
      <div>
        <h5>Don't have account yet?</h5>
        <form action="/registerForm" method="GET">
          <button type="submit" class="btn btn-info btn-sm">Register Here</button>
        </form>
      </div>
    </div>
    <br><br>

    {% if error==2 %}
      <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Error</h5>
                </div>
                <div class="modal-body">
                    Login or password incorrect! Try again.
                </div>
            </div>
        </div>
      </div>
      <script type="text/javascript">
        $("#modal1").modal('show');
      </script>
    {% endif %}
  </body>
</html>
